<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
        <link rel="stylesheet" href="./base.css" />
    </head>
    <body ng-app="app">
        <div class="instructions">Resize the page to see the Tether flip.</div>

        <div ng-tether
            ng-tether-target = ".target",
            ng-tether-attachment = "top left",
            ng-tether-target-attachment = "top right",
            ng-tether-constraints = "[{
                to: 'window',
                attachment: 'together'
            }]"
            class="element"></div>
        <div class="target"></div>

        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
        <script src="../ng-tether.js"></script>
        <script type="text/javascript" charset="utf-8">
            angular.module('app', ['ngTether']);
        </script>
    </body>
</html>
